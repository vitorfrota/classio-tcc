<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
        <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
        <link href="assets/css/pagina_login.css" rel="stylesheet">
        <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
        <script src="assets/js/jquery.min.js"></script>
    </head>
    <body id="LoginForm">
        <div class="container">
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <img id="profile-img" class="profile-img-card" src="assets/img/login_logo.png" />
                    </div>
                    <form name="form" autocomplete="off" method="post" action="modulos/verificaUsuario.jsp">
                        <div class="form-group">
                            <label for="login">Usuário:</label>
                            <input type="text" class="form-control" name="login" id="login" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" name="senha" id="senha" required>
                        </div>
                        <br>
                        <button type="submit" name="btn-usuario" id="btn-usuario" value="4" class="btn btn-primary">Acessar</button>
                    </form>
                    <center><a href="modulos/cadastroUsuario.jsp">Primeiro acesso?</a></center>
                </div>
            </div>
        </div>
        <!-- RODAPÉ -->
        <div class="footer navbar-fixed-bottom">
            <p class="text-white" style="text-align: center;">Desenvolvido por Daniel Sirqueira, Rayara Marinho e Vitor Frota - 2018</p>
        </div>
    </body>
</html>
